apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: des-marker-netpol
  namespace: des
spec:
  podSelector:
    matchLabels:
      app: des-marker
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9101
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
