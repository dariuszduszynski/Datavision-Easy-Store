apiVersion: v1
kind: ConfigMap
metadata:
  name: des-router-config
data:
  DES_RETRIEVER_ENDPOINTS: "http://des-retriever-0:8001,http://des-retriever-1:8001,http://des-retriever-2:8001"
  DES_ROUTING_STRATEGY: "hash_byte"
  DES_REQUEST_TIMEOUT: "30"
  DES_CIRCUIT_BREAKER_THRESHOLD: "5"
  DES_CIRCUIT_BREAKER_TIMEOUT: "30"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: des-router
spec:
  replicas: 3
  selector:
    matchLabels:
      app: des-router
  template:
    metadata:
      labels:
        app: des-router
    spec:
      containers:
        - name: router
          image: des-router:latest
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: des-router-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
