name: Python Quality Pipeline

# Kiedy uruchamiać pipeline?
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"] # Możesz testować na kilku wersjach

    steps:
      # 1. Pobranie kodu z repozytorium
      - uses: actions/checkout@v4

      # 2. Instalacja Pythona
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Cache'owanie przyspiesza instalację przy kolejnych uruchomieniach

      # 3. Instalacja narzędzi i zależności projektu
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Instalacja naszych narzędzi
          pip install ruff mypy bandit pip-audit pytest pytest-cov
          # Instalacja zależności twojego projektu (jeśli masz plik requirements.txt)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # LUB jeśli to paczka, zainstaluj ją w trybie edytowalnym:
          # pip install -e .

      # 4. RUFF - Formatowanie i Linting
      # Używamy flagi --check, żeby Ruff tylko zgłaszał błędy, a nie zmieniał plików
      - name: Lint and Format with Ruff
        run: |
          echo "Sprawdzanie formatowania..."
          ruff format --check .
          echo "Sprawdzanie błędów (Linter)..."
          ruff check .

      # 5. MYPY - Statyczne typowanie
      - name: Static Type Check with Mypy
        run: mypy .

      # 6. SECURITY - Audyt kodu i paczek
      - name: Security Checks
        run: |
          echo "Analiza kodu (Bandit)..."
          bandit -r . --exclude tests
          echo "Analiza zależności (Pip-audit)..."
          pip-audit

      # 7. TESTY - Pytest
      - name: Run Tests with Pytest
        run: pytest --cov=. --cov-report=xml